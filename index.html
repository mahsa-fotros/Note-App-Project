<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css">
    <title>Note App</title>
</head>
<body>
    <div class="notes-container">
        <div class="notes__sidebar">
            <div class="notes__button">
                <button class="notes__add">Add Note</button>
            </div>
            <div class="notes__preview">
                <input type="text" class="notes__title" placeholder="Type note title...">
                <textarea class="notes__text" placeholder="Type note text..."></textarea>
            </div>
        </div>
        <div class="notes__list">
            <div class="notes__list-item">
                <div class="notes__item-title">lijj</div>
                <div class="notes__item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem vero enim sapiente ex voluptatum assumenda, mollitia quo atque consequatur ut, voluptate doloribus incidunt omnis quae repellendus, minus sunt quaerat autem.</div>
                <div class="note__item-date">sat 03 jun 2022</div>
                <div class="notes__item-icon">
                    <i class="fas fa-trash-alt fa-lg"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/main.js" type="module"></script>
</body>
</html>
